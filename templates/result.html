<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			Machine Learning Prediction with Flask
		</div>
		<h2>Clickbait Detector For Headlines</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Headline</b></p>
	<div class="results">
		
	{% if prediction == 1%}
	<h2 style="color:red;">Clickbait</h2>
	{% elif prediction == 0%}
	<h2 style="color:green;">Not Clickbait</h2>
	{% endif %}
	</div>
</body>
</html>
